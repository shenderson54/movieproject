<p>sign-up works!</p>

<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Sign Up</h3>

            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Password" #userPwd required>
            </div>


            <!-- (click)="authService.SignUp(userEmail.value, userPwd.value)" -->
            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Sign Up">
            </div>

            <div class="formGroup">
                <span class="or"><span class="orInner">Or</span></span>
            </div>

            <!-- Continue with Google -->
            <!-- (click)="authService.GoogleAuth() -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn">
                    <i class="fab fa-google-plus-g"></i>
                    Continue with Google
                </button>
            </div>

            <!-- Continue with Facebook -->
            <!-- (click)="authService.FacebookAuth()" -->
            <div class="formGroup">
                <button type="button" class="btn facebookBtn">
                    <i class="fab fa-facebook"></i>
                    Continue with Facebook
                </button>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
    </div>

</div>
